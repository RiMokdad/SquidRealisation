<div>
    <div class="generated-code">
        <div class="full-width">
            <div class="decoders-info">
                Decoder block
            </div>
            <div class="content-code">
                <div *ngFor="let d of decoderList"
                     class="bloc-spec"
                     (click)="OpenTab(d)">
                    <div class="container-fluid">
                        <pre class="col-lg-9">
                                    {{d.FrenchSpec}} 
                        </pre>
                        <div class="col-lg-3 text-left top">
                            <div class="infos">
                                <div>
                                    <strong>Nom : </strong><span>{{d.Name}}</span>
                                </div>
                                <div>
                                    <strong>Editable : </strong><span>{{(d.Editable?'Oui':'Non')}}</span>
                                </div>
                                <div>
                                    <strong>Catégorie : </strong><span>{{d.Category}}</span>
                                </div>
                                <div>
                                    <strong>Tags : </strong><span>{{d.Tags}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
