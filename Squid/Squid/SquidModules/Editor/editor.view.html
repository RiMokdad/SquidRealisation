<div class="edition-window decode-window">
    <div class="toolbar-workspace">
        <div class="title-toolbar-workspace">{{name}}</div>
        <div class="toolbar-items">
            <div class="toolbar-group">
                <button class="item-workspace clear"
                        title="Efface le contenu de l'espace de travail"
                        (click)="Clear()"></button>
                <button class="item-workspace saveServer"
                        title="Sauvegarde serveur"
                        (click)="Save()"></button>
                <button class="item-workspace supressServer"
                        title="Supprime définitivement le décodeur"
                        (click)="Supress()"></button>
            </div>
            <!-- Adding the search bar for tags -->
            <div class="toolbar-group">
                <input class="item-workspace"
                       id="search-bar"
                       type="text"
                       placeholder="{{placeholderTags}}"
                       [(ngModel)]="tags" />
                <button class="item-workspace research"
                        title="Rechercher les tags"
                        (click)="SearchTag()"></button>
            </div>
            <div class="toolbar-group">
                <button class="item-workspace refresh"
                        title="Rafraichit les fonctions"
                        (click)="Refresh()"></button>
            </div>
            <div class="toolbar-group">
                <button class="item-workspace add"
                        title="Créer une nouvelle fonction"
                        (click)="OpenTab()"></button>
            </div>
        </div>
    </div>
    <div id="blocklyDiv" class="blocklyDiv"></div>
</div>
