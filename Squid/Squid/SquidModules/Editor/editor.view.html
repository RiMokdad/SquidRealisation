<div id="editor" class="edition-window edition-window-full">
    <div class="toolbar-workspace container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="toolbar-group">
                    <button class="item-workspace ico-clear"
                            title="Efface le contenu de l'espace de travail"
                            (click)="Clear()"></button>
                    <button class="item-workspace ico-saveServer"
                            title="Sauvegarde serveur"
                            (click)="Save()"></button>
                    <button class="item-workspace ico-supressServer"
                            title="Supprime définitivement le décodeur"
                            (click)="Supress()"></button>

                    <button class="item-workspace ico-add"
                            title="Créer une nouvelle fonction"
                            (click)="OpenTab()"></button>
                </div>
                <!-- Adding the search bar for tags -->
                <div class="toolbar-group">
                    <!-- There's a fix for this input, but i don't get why anchor is not at he good spot -->
                    <input class="item-workspace"
                           id="search-bar"
                           style="top: -10px;"
                           type="text"
                           placeholder="{{placeholderTags}}"
                           [(ngModel)]="tagsSearch"
                           (keyup)="SearchTag()"/>
                    <button class="item-workspace ico-research"
                            title="Rechercher les tags"
                            (click)="SearchTag()"></button>
                </div>
                <div class="toolbar-group">
                    <button class="item-workspace ico-refresh"
                            title="Rafraichit les fonctions"
                            (click)="Refresh();"></button>
                    <button class="item-workspace ico-variables"
                            title="afficher/masquer les configurations"
                            (click)="ToggleVariables()"></button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <h1 class="title-toolbar-workspace col-lg-12">{{decoder.Name}}</h1>
                    <div class="col-lg-12">
                        <input class="soft-background version-item"
                               type="text"
                               placeholder="version"
                               [(ngModel)]="decoder.Version"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <div class="row decoder-info">
                        <div class="col-sm-7 ">
                            <label>Category</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="item-workspace"
                                   id="category"
                                   type="text"
                                   placeholder="Category"
                                   [(ngModel)]="decoder.Category"/>
                        </div>
                    </div>
                    <div class="row decoder-info">
                        <div class="col-sm-7">
                            <label >Tags</label>
                        </div>
                        <div class="col-sm-5 ">
                            <input class="item-workspace"
                                   id="tags"
                                   type="text"
                                   placeholder="tags1, tags2, ..."
                                   [(ngModel)]="decoder.Tags"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngIf="fillBar.show" id="fill-bar-decode" class="fill-bar" title="{{'Longueur du décodeur: ' + fillBar.Size}}">
                <div class="bar">
                    <div *ngFor="let t of fillBar.elements">
                        <div class="element-blue" [ngStyle]="{'width': fillBar.GetWidth(t), 'left': fillBar.GetLeft(t)}" title="{{'Début: ' + t[0] + ' | Fin: ' + t[1]}}">
                            {{'Début: ' + t[0] + ' | Fin: ' + t[1]}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blocklyDiv" class="blocklyDiv">
    </div>
</div>
<div id="variables" class="variables variables-close">
    <config-set></config-set>
    <inventory-set></inventory-set>
</div>
