<div class="edition-window decode-window">
    <div class="toolbar-workspace container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="toolbar-group">
                    <button class="item-workspace clear"
                            title="Efface le contenu de l'espace de travail"
                            (click)="Clear()"></button>
                    <button class="item-workspace saveServer"
                            title="Sauvegarde serveur"
                            (click)="Save()"></button>
                    <button class="item-workspace supressServer"
                            title="Supprime définitivement le décodeur"
                            (click)="Supress()"></button>
                </div>
                <!-- Adding the search bar for tags -->
                <div class="toolbar-group">
                    <!-- There's a fix for this input, but i don't get why anchor is not at he good spot -->
                    <input class="item-workspace"
                           id="search-bar"                           
                           style="top: -10px;"
                           type="text"
                           placeholder="{{placeholderTags}}"
                           [(ngModel)]="tagsSearch"
                           (keyup)="SearchTag()"/>
                    <button class="item-workspace research"
                            title="Rechercher les tags"
                            (click)="SearchTag()"></button>
                </div>
                <div class="toolbar-group">
                    <button class="item-workspace refresh"
                            title="Rafraichit les fonctions"
                            (click)="Refresh();"></button>
                </div>
                <div class="toolbar-group">
                    <button class="item-workspace add"
                            title="Créer une nouvelle fonction"
                            (click)="OpenTab()"></button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <h1 class="title-toolbar-workspace col-lg-12">{{decoder.Name}}</h1>
                    <div class="col-lg-12">                       
                        <input class="soft-background version-item"
                               type="text"
                               placeholder="version"
                               [(ngModel)]="decoder.Version"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid">
                    <div class="row decoder-info">
                        <div class="col-sm-7 ">
                            <label>Category</label>
                        </div>
                        <div class="col-sm-5">
                            <input class="item-workspace"
                                   id="category"
                                   type="text"
                                   placeholder="Category"
                                   [(ngModel)]="decoder.Category" />
                        </div>
                    </div>
                    <div class="row decoder-info">
                        <div class="col-sm-7">
                            <label >Tags</label>
                        </div>
                        <div class="col-sm-5 ">
                            <input class="item-workspace"
                                   id="tags"
                                   type="text"
                                   placeholder="tags1, tags2, ..."
                                   [(ngModel)]="decoder.Tags" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="blocklyDiv" class="blocklyDiv">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
</div>
