<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Editeur de décodeur</title>
    <link rel="icon" href="Content/icons/ico-restore.png"/>
    <link rel="stylesheet" href="Content/css/loading.css" />
    <link rel="stylesheet" href="Content/css/app.css" type="text/css"/>

    <!-- 1. Load libraries -->

    <!-- encapsulation workspace-->

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>


    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err) { console.error(err); });
    </script>

</head>
<body>

<decoder >
    <div class="loading">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
</decoder>

    <!-- 3. Load Blockly -->
    <script src="Blockly/blockly_uncompressed.js"></script>
    <!-- Messages -->
    <script src="Blockly/msg/js/fr.js"></script>

    <!--Csharp generator-->
    <script src="Blockly/generators/csharp.js"></script>

    <script src="Blockly/generators/csharp/math.js"></script>
    <script src="Blockly/generators/csharp/loops.js"></script>
    <script src="Blockly/generators/csharp/text.js"></script>
    <script src="Blockly/generators/csharp/inferboilerplate.js"></script>
    <script src="Blockly/generators/csharp/inferbool_variables.js"></script>
    <script src="Blockly/generators/csharp/inferdistributions.js"></script>
    <script src="Blockly/generators/csharp/inferdouble_variables.js"></script>

    <!-- French generator -->
    <script src="Blockly/generators/french.js"></script>
    <script src="Blockly/generators/french/decoding_blocks.js"></script>
    <script src="Blockly/generators/french/base_blocks.js"></script>
